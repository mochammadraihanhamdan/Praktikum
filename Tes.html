<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulir Login</title>
  <!-- Link ke Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome untuk icon (opsional, untuk icon) -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      min-height: 100vh;
    }

    .login-container {
      position: relative;
      z-index: 1;
      margin-top: 5%;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      padding: 30px;
      background: rgba(255, 255, 255, 0.85); /* Transparansi latar belakang untuk form */
      border-radius: 8px;
    }

    .login-header {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-label {
      font-weight: bold;
    }

    .btn-login {
      width: 100%;
    }
  </style>
</head>
<body>
  <!-- Kontainer Formulir Login -->
  <div class="login-container">
    <h2 class="login-header">Login</h2>

    <!-- Form Login -->
    <form action="#" method="POST" id="loginForm">
      <div class="mb-3">
        <label for="username" class="form-label">Nama Pengguna</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Masukkan Nama Pengguna" required>
      </div>
      
      <div class="mb-3">
        <label for="password" class="form-label">Kata Sandi</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Masukkan Kata Sandi" required>
      </div>

      <div class="mb-3">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="rememberMe" name="rememberMe">
          <label class="form-check-label" for="rememberMe">Ingat Saya</label>
        </div>
      </div>

      <button type="submit" class="btn btn-primary btn-login">Masuk</button>
      
      <div class="text-center mt-3">
        <a href="#">Lupa Kata Sandi?</a> | <a href="#">Daftar Akun</a>
      </div>
    </form>
  </div>

  <!-- Script Bootstrap 5 -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

  <script>
    // Skrip untuk menangani pengiriman form (contoh, menampilkan data di konsol)
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const rememberMe = document.getElementById('rememberMe').checked;
      
      console.log('Nama Pengguna:', username);
      console.log('Kata Sandi:', password);
      console.log('Ingat Saya:', rememberMe);
      
      // Implementasikan logika autentikasi atau pengiriman ke server di sini
      alert('Form berhasil dikirim!');
    });
  </script>
</body>
</html>
